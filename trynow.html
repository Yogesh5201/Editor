<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tablogo.png" type="image/x-icon">
    <title>Free Trial - Dev Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #00ffff;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
        }
        .features, .signup {
            margin: 20px 0;
        }
        .features ul {
            list-style-type: none;
            padding: 0;
        }
        .features li {
            background: #2a2a2a;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-radius: 4px;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.3);
        }
        input::placeholder {
            color: #888;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00ffff;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
        button:hover {
            background-color: #00cccc;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 15px;
                border-radius: 6px;
            }
            input, select, button {
                padding: 8px;
            }
            footer {
                font-size: 0.8em;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            .container {
                padding: 10px;
            }
            input, select, button {
                padding: 7px;
            }
            footer {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Try Our Dev Palette for Free!</h1>
            <p>Experience the power of coding in your browser with our intuitive online code editor.</p>
        </header>

        <section class="signup">
            <h2>Sign Up for Your Free Trial</h2>
            <form id="trialForm" action="login.html" method="post">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter First Name" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter Last Name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>

                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="+91xxxxxxxxxx" required>

                <label for="country">Country</label>
                <select id="country" required>
                    <option value="">Please Select</option>
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="England">England</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Pakistan">Pakistan</option>
                </select><br><br>

                <button type="submit">Start Free Trial</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Dev Palette. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
